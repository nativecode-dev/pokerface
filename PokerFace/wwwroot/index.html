<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>PokerFace</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        #app {
            padding: 1em;
        }

        #app #sockets { }

        #app #sockets .socket {
            border: 1px solid black;
            margin-top: 1em;
            padding: 1em;
        }

        #app .text { }
    </style>
</head>
<body>

<div id="app">
    <div>
        <input id="endpoint" type="text" value="ws://localhost:5000/ws" />
        <button id="connect" type="button">Connect</button>
    </div>

    <div id="sockets"></div>
</div>

<template id="socket-instance">
    <div class="socket">
        <div class="url">
            Url: <span class="text"></span>
        </div>

        <div>
            <button type="button">Disconnect</button>
        </div>
        
        <div class="messages"></div>
    </div>
</template>

<script src="scripts/client.js"></script>

</body>
</html>
